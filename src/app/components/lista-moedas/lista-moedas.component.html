<mat-list class="container">
  <div mat-subheader class="title">Lista de moedas</div>

    <!--lista de botões-->
    <div class="lista-botao">
      <!--Angular botão-->
      <button mat-button [matMenuTriggerFor]="menu">Icones</button>
      <mat-menu #menu="matMenu"><!--Listar simbolos-->
        <button mat-menu-item><mat-icon>folder</mat-icon></button>
        <button mat-menu-item><mat-icon>folder</mat-icon></button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="ordem">Ordem</button>
      <mat-menu #ordem="matMenu"><!--Listar simbolos-->
        <button mat-menu-item>Crescente</button>
        <button mat-menu-item>Decrescente</button>
      </mat-menu>

      <!--Texto de descrição da moeda-->
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Descrição da moeda</mat-label>
          <input matInput placeholder="Ex: Japanese Yen">
        </mat-form-field>
      </form>

      <!--Paginação na quantidade de moedas a serem exibidas-->
      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25]"
              aria-label="Select page">
      </mat-paginator>

    </div>

  <ng-container *ngFor="let item of listaMoedas">
    <!--listagem de moedas-->
    <mat-list-item class="list" >
      <!--Uma moeda qualquer-->
      <mat-icon matListItemIcon></mat-icon><!--Ícone da moeda-->
      <div matListItemTitle>{{ item.code }}</div><!--Código da moeda-->
      <div matListItemTitle>{{ item.description }}</div><!--Nome da moeda-->

    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>

</mat-list>
