<mat-list class="container" >
  <div mat-subheader class="title">Lista de moedas</div>

    <!--lista de botões-->
    <div class="lista-botao">

      <!--Texto de descrição da moeda-->
      <div class="example-form">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Descrição da moeda</mat-label>
          <input matInput placeholder="Pesquisar" autocomplete="off" (keyup)="filtroDado($event)">
        </mat-form-field>
      </div>

      <mat-paginator #paginator
               [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              >
      </mat-paginator>
    </div>

    <table class="tabela" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- coluna do código das moedas -->
      <ng-container matColumnDef="code">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let moeda"> {{moeda.code}} </td>
      </ng-container>

      <!-- descrição Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let moeda"> {{moeda.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-list>
