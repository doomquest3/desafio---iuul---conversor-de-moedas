<mat-list class="container" >
  <div mat-subheader class="title">Hist처rico de convers찾o</div>

    <table class="tabela" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Coluna da data de convers찾o -->
      <ng-container matColumnDef="data">
        <th class="dados" mat-header-cell *matHeaderCellDef>Data</th>
        <td class="dados" mat-cell *matCellDef="let item"> {{item.date}} </td>
      </ng-container>

      <!-- Coluna da hora de convers찾o -->
      <ng-container matColumnDef="hora">
        <th class="dados" mat-header-cell mat-sort-header *matHeaderCellDef>Hora</th>
        <td class="dados" mat-cell *matCellDef="let item"> {{item.hora}} </td>
      </ng-container>

      <!-- Coluna do valor a ser convertido -->
      <ng-container matColumnDef="valor">
        <th class="dados" mat-header-cell *matHeaderCellDef>Valor</th>
        <td class="dados" mat-cell *matCellDef="let item"> {{item.valorEntrada}} </td>
      </ng-container>

      <!-- Coluna da moeda original -->
      <ng-container matColumnDef="moedaOrigem">
        <th class="dados" mat-header-cell *matHeaderCellDef>Moeda original</th>
        <td class="dados" mat-cell *matCellDef="let item"> {{item.moedaOrigem}} </td>
      </ng-container>

      <!-- Coluna da moeda de destino -->
      <ng-container matColumnDef="moedaDestino">
        <th class="dados" mat-header-cell *matHeaderCellDef>Moeda de destino</th>
        <td class="dados" mat-cell *matCellDef="let item"> {{item.moedaDestino}} </td>
      </ng-container>

      <!-- Coluna da taxa do valor -->
      <ng-container matColumnDef="taxa">
        <th class="dados" mat-header-cell *matHeaderCellDef>Taxa</th>
        <td class="dados" mat-cell *matCellDef="let item"> {{item.taxa | number: '1.0-3' }} </td>
      </ng-container>

      <!-- Coluna do resultado -->
      <ng-container matColumnDef="resultado">
        <th class="dados" mat-header-cell mat-sort-header *matHeaderCellDef>Resultado</th>
        <td class="dados" mat-cell *matCellDef="let item"> {{item.resultado | number: '1.0-3' }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-list>
